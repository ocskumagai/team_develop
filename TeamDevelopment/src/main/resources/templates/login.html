<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<!--header-->
<header>
    <div class="logo-container">
        <img src="/img/company.png" alt=""/>
        <h2 class="letter">JavaTeamDevelopment</h2>
    </div>
</header>
<!--main-->
<main>
    <h2 class="login-title">ログイン</h2>
    <form th:action="@{/login}" th:method="post" th:object="${userRequest}">
        <div class="main-container">
            <div class="input-details">
                <div class="user-id-container">
                    <p th:text="${error}" style="color:red;" class="error"></p>
                    <p th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}" style="color:red;">(error)</p>
                    <label for="userInput">UserID</label>
                    <input type="text" class="text" id="userInput" th:field="*{userid}"/>
                </div>
                <div class="password-container">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;" class="error">(error)</p>
                    <label for="passwordInput">Password</label>
                    <input type="text" class="text" id="passwordInput" th:field="*{password}"/>
                </div>
                <button type="submit" class="btn">ログイン</button>
                <li>
                    <a href="./register.html" th:href="@{/register}" class="create-new-account">新規会員登録はこちら</a>
                </li>
            </div>
        </div>
    </form>
</main>
</body>
</html>
